<!doctype html>
<html>

<head>
    <title>Socket.IO + Express + Arduino Yun</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <div>
        <div class="container">
            <h1>Person Counter</h1>
        </div>
    </div>
    <div class="container">
        <strong>
            <h1 id="arduino">0</h1>
        </strong>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/jquery-1.11.1.min.js"></script>
    <script>
        var socket = io('http://personcounter.herokuapp.com');
        socket.on('arduino', function (msg) {
            $('#arduino').text(msg);
        });
    </script>
</body>

</html>
